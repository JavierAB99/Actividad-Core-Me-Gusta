<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Actividad Me Gusta</title>
</head>
<body>
    <nav class="barra">Network</nav> <!-- Barra de titulo -->
    <main> <!-- Contenedor principal -->
        <section class="perfil-personal"> <!-- Contenedor de tarjeta de perfil -->
            <div class="imagen-perfil">
                <img src="img/imagenPerfil.png" id="imagen-perfil">
            </div>
            <h2>Adrien Desplatz</h2>
        </section>
        <section class="feed"> <!-- Contenedor de seccion feed -->
            <h1>Tu Feed</h1>
            <div class="publicacion"> <!-- Contenedor de publicaciones -->
                <div class="informacion-usuario"> <!-- Informacion de la persona -->
                    <h2>Linn O.</h2>
                    <p>Acabo de configurar este nuevo bot de Discord, cuéntenme que opinan ustedes. <a href="#inicio">link</a></p>
                </div>
                <div class="likes"> <!-- Cantidad de likes y boton -->
                    <p><b id="likes-linn">0</b> like(s)</p>
                    <button class="boton-like" id="boton-linn">Like</button>
                </div>
            </div>
            <div class="publicacion">
                <div class="informacion-usuario">
                    <h2>Lina K.</h2>
                    <p>Acabo de terminar este <a href="#inicio">nuevo comic</a>, denle un vistazo.</p>
                </div>
                <div class="likes">
                    <p><b id="likes-lina">0</b> like(s)</p>
                    <button class="boton-like" id="boton-lina">Like</button>
                </div>
            </div>
            <div class="publicacion">
                <div class="informacion-usuario">
                    <h2>Mateo H.</h2>
                    <p>No puedo dejar de escuchar este <a href="#inicio">album</a>. ¿A quién más le gusta?</p>
                </div>
                <div class="likes">
                    <p><b id="likes-mateo">0</b> like(s)</p>
                    <button class="boton-like" id="boton-mateo">Like</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
